<section id="main">
	<div class="container">
		<div class="row">
			<article class="col-xs-12 col-sm-12 col-md-6" ng-repeat="project in projects">
				<a href="#/details/{{ projects.indexOf(project) }}">
				<div class="item" ng-style="{ 'background-image': 'url({{ project.image }})' }">
					<div class="overlay"></div>
					<div class="content">
						<h4>{{ project.name }}</h4>
						<p>{{ project.short_description }}</p>
						<ul class="tags">
							<li ng-repeat="item in project.tags">{{ item }}{{ ($index+1) < project.tags.length ? ',' : '' }}</li>
						</ul>
					</div>
				</div>
				</a>
			</article>
		</div>
	</div>
</section>
